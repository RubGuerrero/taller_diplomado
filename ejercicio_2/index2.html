<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6">
        <div class="card text-center">
            <div class="card-header">Registro de Usuarios</div>
            <div class="card-body"></div>
            <div class="card-text">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <svg xmlns="http://www.w3.org/2000/svg"  fill="blue" class="img-fluid bi bi-person-add " viewBox="0 0 16 16">
    <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/>
  <path d="M8.256 14a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z"/>
</svg>
                    </div>                  
                    <div class="col-12 col-md-6">
                      <label for="first_name">Nombre</label>
                      <input class="form-control mb-2" id="nombre" type="text" placeholder="Nombre">

                      <label for="first_name">Apellido</label>
                      <input class="form-control mb-2" id="apellido" type="text" placeholder="Apellido">
                      
                      <label for="first_name">Documento</label>
                      <input class="form-control mb-2" id="cc" type="text" placeholder="Cc">
                      
                      <label for="first_name">Direccion</label>
                      <input class="form-control mb-2" id="direccion" type="text" placeholder="calle 23 # 12-5">

                      <label for="first_name">Correo</label>
                      <input class="form-control mb-2" id="mail" type="text" placeholder="correo@correo.com">
                      
                      <label for="first_name">Telefono</label>
                      <input class="form-control mb-2" id="telefono" type="text" placeholder="Telefono">

                      <br>
                      <button onclick="registrar()" class="btn btn-outline-primary mb-2">Registrar</button>
                      <button onclick="listar()" class="btn btn-outline-success mb-2">listar</button>

                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="col-6">
    <table class="table table-dark table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Cc</th>
      <th scope="col">Direccion</th>
      <th scope="col">Mail</th>
      <th scope="col">Tel√©fono</th>
    </tr>
  </thead>
  <tbody id="cuerpo-tabla">
    <script src="./index.js"></script>
  </tbody>
</table>
        </div>
        </div>
    </div>
</body>
</html>
